<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Interactive command line interface in JavaScript" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Prompt</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro&amp;subset=latin-ext" rel="stylesheet">

  <div id="container">
